<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface>
	<cc:attribute name="id"/>
	<cc:attribute name="value"/>
	<cc:attribute name="editState" default="false"/>
</cc:interface>

<cc:implementation>
	<h:outputText id="#{cc.attrs.id}_output" rendered="#{!cc.attrs.editState}" value="#{cc.attrs.value}"/>
	<h:inputTextarea  id="#{cc.attrs.id}_editable" rendered="#{cc.attrs.editState}" value="#{cc.attrs.value}" style="width:100%;height:75px;"/>
</cc:implementation>   
 
</html>
